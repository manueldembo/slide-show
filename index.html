<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Slide Show</title>
</head>
<body>
    <div class="container">
        <button class="arrow-left control" aria-label="Previus image">prev</button>
        <button class="arrow-right control" aria-label="Next image">next</button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://source.unsplash.com/random/250x250/?beach" alt="Beach Images" class="item current-item"/>
                <img src="https://source.unsplash.com/random/250x250/?anima" alt="Animal Images" class="item"/>
                <img src="https://source.unsplash.com/random/250x250/?anime" alt="Anime Images" class="item"/>
                <img src="https://source.unsplash.com/random/250x250/?party" alt="Party Images" class="item"/>
                <img src="https://source.unsplash.com/random/250x250/?night" alt="Night Images" class="item"/>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
